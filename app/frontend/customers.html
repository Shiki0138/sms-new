<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#f8e5e1">
    <title>顧客管理 - Salon Lumière</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main-unified.css?v=20250907">
    <style>
        /* 顧客管理ページ専用スタイル - 統一デザインシステム適用・改善版 */
        .customers-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing-lg) var(--spacing-md);
            font-family: var(--font-family-primary);
        }
        
        .customers-header {
            background: var(--gradient-1);
            padding: var(--spacing-xl);
            border-radius: var(--border-radius-lg);
            margin-bottom: var(--spacing-xl);
            text-align: center;
            box-shadow: var(--shadow-md);
        }
        
        .search-bar {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            flex-wrap: wrap;
        }
        
        .search-input {
            flex: 1;
            min-width: 250px;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 2px solid var(--votan-gold);
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            font-family: var(--font-family-primary);
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: var(--primary-600);
            box-shadow: 0 0 0 3px rgba(212, 165, 116, 0.1);
        }
        
        .customers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: var(--spacing-xl);
            margin-bottom: 100px; /* FABのスペース確保 */
            padding-top: var(--spacing-md);
        }
        
        .customer-card {
            background: var(--gradient-3);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-md);
            border: 2px solid var(--primary-200);
            border-left: 6px solid var(--votan-gold);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            min-height: 320px;
            display: flex;
            flex-direction: column;
        }
        
        .customer-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-400);
            background: white;
        }
        
        .customer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-2);
        }
        
        .customer-avatar {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background: var(--gradient-2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 28px;
            font-weight: bold;
            margin: 0 auto var(--spacing-lg);
            box-shadow: var(--shadow-md);
            border: 3px solid white;
            flex-shrink: 0;
        }
        
        .customer-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-md);
            margin-top: auto;
            padding-top: var(--spacing-lg);
            border-top: 2px solid var(--primary-200);
        }
        
        .stat-item {
            text-align: center;
            padding: var(--spacing-sm);
            background: white;
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--primary-200);
            transition: all 0.3s ease;
        }
        
        .stat-item:hover {
            background: var(--gradient-1);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--votan-gold);
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .add-customer-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--votan-gold);
            color: var(--white);
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .add-customer-btn:hover {
            background: var(--primary-600);
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(212, 165, 116, 0.4);
        }
        
        .add-customer-btn:active {
            transform: scale(0.95);
        }
        
        .customer-tags {
            display: flex;
            gap: var(--spacing-sm);
            margin: var(--spacing-md) 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .customer-tag {
            background: var(--secondary-200);
            color: var(--primary-700);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            border: 2px solid var(--primary-300);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .customer-tag:hover {
            background: var(--gradient-2);
            color: white;
            transform: translateY(-2px);
        }
        
        .customer-tag.vip {
            background: var(--gradient-2);
            color: white;
            border-color: var(--primary-600);
            box-shadow: var(--shadow-sm);
        }
        
        .customer-tag.service {
            background: var(--info-light);
            color: var(--info);
            border-color: var(--info);
        }
        
        .customer-tag.service:hover {
            background: var(--info);
            color: white;
        }
        
        .customer-tag.regular {
            background: var(--success-light);
            color: var(--success);
            border-color: var(--success);
        }
        
        .customer-tag.regular:hover {
            background: var(--success);
            color: white;
        }
        
        .customer-tag.new {
            background: var(--warning-light);
            color: var(--warning);
            border-color: var(--warning);
        }
        
        .customer-tag.new:hover {
            background: var(--warning);
            color: white;
        }
        
        /* 新しいデザイン要素のスタイル */
        .customer-info {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }
        
        .customer-name-title {
            font-family: var(--font-family-display);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--votan-dark);
            margin: 0 0 var(--spacing-md) 0;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .customer-details {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm);
            background: white;
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--primary-200);
            transition: all 0.3s ease;
        }
        
        .detail-item:hover {
            background: var(--gradient-1);
            transform: translateX(4px);
            box-shadow: var(--shadow-sm);
        }
        
        .detail-icon {
            font-size: 16px;
            width: 20px;
            text-align: center;
            flex-shrink: 0;
        }
        
        .detail-text {
            font-size: 14px;
            color: var(--text-dark);
            font-weight: 500;
            font-family: var(--font-family-primary);
        }
        
        .customer-actions {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-sm);
            margin-top: auto;
        }
        
        .customer-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-sm);
            border: 2px solid;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 44px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .customer-btn.btn-primary {
            background: var(--gradient-2);
            border-color: var(--primary-500);
            color: white;
        }
        
        .customer-btn.btn-primary:hover {
            background: var(--primary-700);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .customer-btn.btn-accent {
            background: var(--gradient-1);
            border-color: var(--primary-300);
            color: var(--primary-700);
        }
        
        .customer-btn.btn-accent:hover {
            background: var(--gradient-2);
            color: white;
            border-color: var(--primary-500);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .customer-btn.btn-secondary {
            background: white;
            border-color: var(--gray-300);
            color: var(--gray-700);
        }
        
        .customer-btn.btn-secondary:hover {
            background: var(--gray-50);
            border-color: var(--gray-400);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }
        
        .btn-icon {
            font-size: 16px;
        }
        
        /* モバイル対応 - 改善版 */
        @media (max-width: 768px) {
            .customers-container {
                padding: var(--spacing-md) var(--spacing-sm);
            }
            
            .customers-header {
                padding: var(--spacing-lg) var(--spacing-md);
                margin-bottom: var(--spacing-lg);
            }
            
            .customers-grid {
                grid-template-columns: 1fr;
                gap: var(--spacing-lg);
            }
            
            .customer-card {
                padding: var(--spacing-lg);
                min-height: 280px;
                border-radius: var(--border-radius);
            }
            
            .customer-avatar {
                width: 64px;
                height: 64px;
                font-size: 24px;
                margin-bottom: var(--spacing-md);
            }
            
            .customer-name-title {
                font-size: 1.3rem;
            }
            
            .detail-text {
                font-size: 15px;
            }
            
            .customer-actions {
                grid-template-columns: 1fr 1fr;
                gap: var(--spacing-sm);
            }
            
            .customer-btn {
                font-size: 13px;
                padding: var(--spacing-sm);
                min-height: 48px;
                text-transform: none;
                letter-spacing: normal;
            }
            
            .search-bar {
                flex-direction: column;
                gap: var(--spacing-md);
            }
            
            .search-input {
                min-width: 100%;
                font-size: 16px;
                padding: var(--spacing-md);
            }
            
            .add-customer-btn {
                bottom: 20px;
                right: 20px;
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }
        
        @media (max-width: 480px) {
            .customers-container {
                padding: var(--spacing-sm);
            }
            
            .customers-header h1 {
                font-size: 2rem;
            }
            
            .customer-card {
                padding: var(--spacing-md);
                min-height: 260px;
            }
            
            .customer-avatar {
                width: 56px;
                height: 56px;
                font-size: 20px;
            }
            
            .customer-name-title {
                font-size: 1.2rem;
            }
            
            .detail-text {
                font-size: 14px;
            }
            
            .customer-tag {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .customer-actions {
                grid-template-columns: 1fr;
                gap: var(--spacing-xs);
            }
            
            .customer-btn {
                font-size: 14px;
                padding: var(--spacing-sm) var(--spacing-xs);
                min-height: 44px;
            }
            
            .customer-stats {
                grid-template-columns: 1fr 1fr;
                gap: var(--spacing-sm);
            }
            
            .stat-value {
                font-size: 16px;
            }
            
            .stat-label {
                font-size: 11px;
            }
            
            .add-customer-btn {
                width: 56px;
                height: 56px;
                font-size: 20px;
                bottom: 16px;
                right: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="customers-container">
        <div class="customers-header">
            <h1 style="color: var(--votan-dark); margin: 0; font-size: 2.5rem; font-family: var(--font-family-display);">
                👥 顧客管理
            </h1>
            <p style="color: var(--text-medium); margin: 10px 0 0; font-size: 1.1rem; font-family: var(--font-family-primary);">
                お客様の情報とサービス履歴の管理
            </p>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" placeholder="顧客名、電話番号、メールアドレスで検索..." id="customerSearch">
            <button class="btn-primary" id="searchCustomers" onclick="searchCustomers()">検索</button>
        </div>

        <div class="customers-grid" id="customersGrid">
            <!-- Customer cards will be loaded here -->
        </div>

        <button class="add-customer-btn" id="newCustomerBtn" onclick="openNewCustomerModal()">
            +
        </button>
    </div>

    <!-- New Customer Modal -->
    <div id="newCustomerModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>新規顧客登録</h2>
                <span class="close" onclick="closeNewCustomerModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="newCustomerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="lastName">姓</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="firstName">名</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">メールアドレス</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">電話番号</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="birthday">生年月日</label>
                        <input type="date" id="birthday" name="birthday">
                    </div>
                    <div class="form-group">
                        <label for="address">住所</label>
                        <textarea id="address" name="address" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="notes">備考</label>
                        <textarea id="notes" name="notes" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="closeNewCustomerModal()">キャンセル</button>
                        <button type="submit" class="btn-primary">顧客を登録</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/customers.js"></script>
    <script>
        // Initialize customers page
        document.addEventListener('DOMContentLoaded', function() {
            loadCustomers();
            initializeSearch();
        });

        async function loadCustomers() {
            try {
                const response = await fetch('/api/customers');
                const customers = await response.json();
                displayCustomers(customers);
            } catch (error) {
                console.error('Failed to load customers:', error);
                displayError('顧客データの読み込みに失敗しました。');
            }
        }

        function displayCustomers(customers) {
            const grid = document.getElementById('customersGrid');
            
            if (customers.length === 0) {
                grid.innerHTML = '<div style="text-align: center; padding: 40px; color: var(--text-light); font-family: var(--font-family-primary);">登録された顧客がありません</div>';
                return;
            }

            grid.innerHTML = customers.map(customer => `
                <div class="customer-card" data-customer-id="${customer.id}">
                    <div class="customer-avatar">
                        ${getCustomerInitials(customer.name)}
                    </div>
                    
                    <div class="customer-info">
                        <h3 class="customer-name-title">${customer.name}</h3>
                        <div class="customer-details">
                            <div class="detail-item">
                                <span class="detail-icon">📧</span>
                                <span class="detail-text">${customer.email}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-icon">📞</span>
                                <span class="detail-text">${customer.phone}</span>
                            </div>
                            ${customer.lastVisit ? `
                            <div class="detail-item">
                                <span class="detail-icon">📅</span>
                                <span class="detail-text">最終来店: ${formatDate(customer.lastVisit)}</span>
                            </div>
                            ` : ''}
                        </div>
                    </div>

                    <div class="customer-tags">
                        ${getCustomerTags(customer).map(tag => `
                            <span class="customer-tag ${tag.type}">${tag.label}</span>
                        `).join('')}
                    </div>

                    <div class="customer-stats">
                        <div class="stat-item">
                            <div class="stat-value">${getVisitCount(customer)}</div>
                            <div class="stat-label">来店回数</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">¥${getTotalSpending(customer).toLocaleString()}</div>
                            <div class="stat-label">総支払額</div>
                        </div>
                    </div>
                    
                    <div class="customer-actions">
                        <button class="customer-btn btn-primary" onclick="viewCustomerHistory(${customer.id})">
                            <span class="btn-icon">📋</span>
                            詳細・履歴
                        </button>
                        <button class="customer-btn btn-accent" onclick="bookAppointment(${customer.id})">
                            <span class="btn-icon">📅</span>
                            予約作成
                        </button>
                        <button class="customer-btn btn-secondary" onclick="editCustomer(${customer.id})">
                            <span class="btn-icon">✏️</span>
                            編集
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function getCustomerInitials(name) {
            if (!name) return '?';
            const parts = name.split(' ');
            if (parts.length >= 2) {
                return parts[0][0] + parts[1][0];
            }
            return name[0] + (name[1] || '');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ja-JP', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function isVipCustomer(customer) {
            // Mock VIP logic - you can implement your own criteria
            return getTotalSpending(customer) > 100000 || getVisitCount(customer) > 10;
        }

        function getVisitCount(customer) {
            // Mock data - in a real application, this would come from your backend
            return Math.floor(Math.random() * 20) + 1;
        }

        function getTotalSpending(customer) {
            // Mock data - in a real application, this would come from your backend
            return Math.floor(Math.random() * 150000) + 10000;
        }

        function getCustomerTags(customer) {
            const tags = [];
            const visitCount = getVisitCount(customer);
            const totalSpending = getTotalSpending(customer);
            
            // VIPタグ
            if (isVipCustomer(customer)) {
                tags.push({ type: 'vip', label: 'VIP顧客' });
            }
            
            // 新規顧客タグ
            if (visitCount <= 3) {
                tags.push({ type: 'new', label: '新規顧客' });
            } else if (visitCount >= 10) {
                tags.push({ type: 'regular', label: '常連様' });
            }
            
            // サービス履歴に基づくタグ
            const services = getCustomerServices(customer);
            if (services.includes('カット')) {
                tags.push({ type: 'service', label: 'カット' });
            }
            if (services.includes('カラー')) {
                tags.push({ type: 'service', label: 'カラー' });
            }
            if (services.includes('パーマ')) {
                tags.push({ type: 'service', label: 'パーマ' });
            }
            
            return tags;
        }
        
        function getCustomerServices(customer) {
            // Mock data - 実際のアプリケーションではバックエンドから取得
            const allServices = ['カット', 'カラー', 'パーマ', 'トリートメント', 'ヘッドスパ'];
            const serviceCount = Math.floor(Math.random() * 3) + 1;
            const customerServices = [];
            
            for (let i = 0; i < serviceCount; i++) {
                const randomService = allServices[Math.floor(Math.random() * allServices.length)];
                if (!customerServices.includes(randomService)) {
                    customerServices.push(randomService);
                }
            }
            
            return customerServices;
        }

        function initializeSearch() {
            const searchInput = document.getElementById('customerSearch');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const customerCards = document.querySelectorAll('.customer-card');
                
                customerCards.forEach(card => {
                    const customerName = card.querySelector('h3').textContent.toLowerCase();
                    const customerEmail = card.querySelector('p:nth-of-type(1)').textContent.toLowerCase();
                    const customerPhone = card.querySelector('p:nth-of-type(2)').textContent.toLowerCase();
                    
                    const matches = customerName.includes(searchTerm) || 
                                   customerEmail.includes(searchTerm) || 
                                   customerPhone.includes(searchTerm);
                    
                    card.style.display = matches ? 'block' : 'none';
                });
            });
        }

        function searchCustomers() {
            // The search is already handled by the input event listener
            const searchInput = document.getElementById('customerSearch');
            searchInput.focus();
        }

        function openNewCustomerModal() {
            document.getElementById('newCustomerModal').style.display = 'block';
        }

        function closeNewCustomerModal() {
            document.getElementById('newCustomerModal').style.display = 'none';
            document.getElementById('newCustomerForm').reset();
        }

        function editCustomer(id) {
            alert(`顧客編集機能 (ID: ${id}) - 実装予定`);
        }

        function viewCustomerHistory(id) {
            alert(`顧客履歴表示機能 (ID: ${id}) - 実装予定`);
        }

        function bookAppointment(id) {
            alert(`予約作成機能 (顧客ID: ${id}) - 実装予定`);
        }

        function displayError(message) {
            const grid = document.getElementById('customersGrid');
            grid.innerHTML = `<div style="text-align: center; padding: 40px; color: var(--error); font-family: var(--font-family-primary);">${message}</div>`;
        }

        // Handle new customer form submission
        document.getElementById('newCustomerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const customerData = Object.fromEntries(formData.entries());
            
            // Here you would typically send the data to your backend
            console.log('New customer data:', customerData);
            alert('新規顧客登録機能 - 実装予定');
            closeNewCustomerModal();
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('newCustomerModal');
            if (e.target === modal) {
                closeNewCustomerModal();
            }
        });
    </script>
</body>
</html>
