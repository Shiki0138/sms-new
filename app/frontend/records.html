<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#f8e5e1">
    <title>カルテ管理 - Salon Lumière</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main-unified.css?v=20250907">
    <style>
        .records-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .records-header {
            background: linear-gradient(135deg, #f8e5e1 0%, #f4d1c7 100%);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        .search-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 16px;
            border: 2px solid #d4a574;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }
        .date-filter {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .date-filter input {
            padding: 8px 12px;
            border: 2px solid #d4a574;
            border-radius: 12px;
            outline: none;
        }
        .records-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
        .record-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-left: 4px solid #d4a574;
            transition: transform 0.3s ease;
        }
        .record-card:hover {
            transform: translateY(-5px);
        }
        .record-header {
            display: flex;
            justify-content: between;
            align-items: start;
            margin-bottom: 15px;
        }
        .customer-info {
            flex: 1;
        }
        .record-date {
            background: #e8f5e8;
            color: #2d7d32;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        .service-list {
            margin: 15px 0;
        }
        .service-item {
            display: flex;
            justify-content: between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .service-item:last-child {
            border-bottom: none;
        }
        .record-notes {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-style: italic;
            color: #666;
        }
        .add-record-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #d4a574;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .add-record-btn:hover {
            background: #c49660;
            transform: scale(1.1);
        }
        .record-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .stat-item {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #d4a574;
        }
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="records-container">
        <div class="records-header">
            <h1 style="color: #8b4513; margin: 0; font-size: 2.5rem; font-family: 'Playfair Display', serif;">
                📋 カルテ管理
            </h1>
            <p style="color: #666; margin: 10px 0 0; font-size: 1.1rem;">
                施術記録と顧客の美容履歴管理
            </p>
        </div>

        <div class="search-filters">
            <input type="text" class="search-input" placeholder="顧客名、施術内容で検索..." id="recordSearch">
            <div class="date-filter">
                <span>期間:</span>
                <input type="date" id="startDate">
                <span>〜</span>
                <input type="date" id="endDate">
            </div>
            <button class="btn-primary" onclick="searchRecords()">検索</button>
        </div>

        <div class="records-grid" id="recordsGrid">
            <!-- Record cards will be loaded here -->
        </div>

        <button class="add-record-btn" onclick="openNewRecordModal()">
            +
        </button>
    </div>

    <!-- New Record Modal -->
    <div id="newRecordModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h2>新規カルテ作成</h2>
                <span class="close" onclick="closeNewRecordModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="newRecordForm">
                    <div class="form-group">
                        <label for="customerSelect">顧客</label>
                        <select id="customerSelect" name="customerId" required>
                            <option value="">顧客を選択してください</option>
                            <!-- Will be populated dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="treatmentDate">施術日</label>
                        <input type="date" id="treatmentDate" name="treatmentDate" required>
                    </div>
                    <div class="form-group">
                        <label for="services">施術内容</label>
                        <div id="servicesContainer">
                            <div class="service-row">
                                <select name="service[]" required>
                                    <option value="">サービスを選択</option>
                                    <option value="カット">カット</option>
                                    <option value="カラー">カラー</option>
                                    <option value="パーマ">パーマ</option>
                                    <option value="トリートメント">トリートメント</option>
                                    <option value="ヘッドスパ">ヘッドスパ</option>
                                    <option value="セット">セット</option>
                                </select>
                                <input type="number" name="price[]" placeholder="価格" min="0" required>
                                <button type="button" onclick="addServiceRow()">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="hairCondition">髪の状態</label>
                        <select id="hairCondition" name="hairCondition">
                            <option value="">選択してください</option>
                            <option value="健康">健康</option>
                            <option value="ダメージあり">ダメージあり</option>
                            <option value="乾燥">乾燥</option>
                            <option value="脂性">脂性</option>
                            <option value="敏感">敏感</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="usedProducts">使用薬剤・製品</label>
                        <textarea id="usedProducts" name="usedProducts" rows="2" placeholder="使用した薬剤や製品"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="treatmentNotes">施術ノート</label>
                        <textarea id="treatmentNotes" name="treatmentNotes" rows="4" placeholder="施術の詳細、お客様の要望、注意事項など"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="nextRecommendation">次回提案</label>
                        <textarea id="nextRecommendation" name="nextRecommendation" rows="2" placeholder="次回のご提案やメンテナンス時期"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="closeNewRecordModal()">キャンセル</button>
                        <button type="submit" class="btn-primary">カルテを保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Initialize records page
        document.addEventListener('DOMContentLoaded', function() {
            loadRecords();
            loadCustomersForSelect();
            initializeSearch();
            setDefaultDates();
        });

        async function loadRecords() {
            try {
                // Mock records data - in a real application, this would come from your backend
                const mockRecords = [
                    {
                        id: 1,
                        customerId: 1,
                        customerName: '田中 花子',
                        treatmentDate: '2025-09-05',
                        services: [
                            { name: 'カット&カラー', price: 8000 },
                            { name: 'トリートメント', price: 3000 }
                        ],
                        hairCondition: '乾燥',
                        usedProducts: 'オーガニックカラー剤, モイスチャートリートメント',
                        treatmentNotes: '根元のリタッチカラーとカット。髪質が乾燥気味なのでトリートメントも実施。お客様から「しっとり感が欲しい」とのご要望。',
                        nextRecommendation: '次回は6週間後、カラーメンテナンス予定',
                        totalAmount: 11000,
                        stylist: '佐藤スタイリスト'
                    },
                    {
                        id: 2,
                        customerId: 2,
                        customerName: '佐藤 美香',
                        treatmentDate: '2025-09-04',
                        services: [
                            { name: 'パーマ', price: 12000 }
                        ],
                        hairCondition: '健康',
                        usedProducts: 'デジタルパーマ液（ソフトタイプ）',
                        treatmentNotes: '初回パーマ。ゆるふわなウェーブをご希望。髪質は健康で反応も良好。仕上がりに満足していただけました。',
                        nextRecommendation: '3ヶ月後にパーマ落ち具合を確認',
                        totalAmount: 12000,
                        stylist: '田中スタイリスト'
                    }
                ];
                
                displayRecords(mockRecords);
            } catch (error) {
                console.error('Failed to load records:', error);
                displayError('カルテデータの読み込みに失敗しました。');
            }
        }

        async function loadCustomersForSelect() {
            try {
                const response = await fetch('/api/customers');
                const customers = await response.json();
                const select = document.getElementById('customerSelect');
                
                customers.forEach(customer => {
                    const option = document.createElement('option');
                    option.value = customer.id;
                    option.textContent = customer.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load customers:', error);
            }
        }

        function displayRecords(records) {
            const grid = document.getElementById('recordsGrid');
            
            if (records.length === 0) {
                grid.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">カルテがありません</div>';
                return;
            }

            grid.innerHTML = records.map(record => `
                <div class="record-card" data-record-id="${record.id}" data-customer-name="${record.customerName.toLowerCase()}" data-date="${record.treatmentDate}">
                    <div class="record-header">
                        <div class="customer-info">
                            <h3 style="margin: 0; color: #8b4513; font-size: 1.3rem;">${record.customerName}</h3>
                            <p style="margin: 5px 0; color: #666;">💼 ${record.stylist || 'スタイリスト'}</p>
                        </div>
                        <span class="record-date">${formatDate(record.treatmentDate)}</span>
                    </div>
                    
                    <div class="service-list">
                        <h4 style="margin: 0 0 10px; color: #8b4513;">施術内容</h4>
                        ${record.services.map(service => `
                            <div class="service-item">
                                <span>${service.name}</span>
                                <span>¥${service.price.toLocaleString()}</span>
                            </div>
                        `).join('')}
                        <div class="service-item" style="font-weight: bold; border-top: 2px solid #d4a574; margin-top: 10px; padding-top: 10px;">
                            <span>合計</span>
                            <span>¥${record.totalAmount.toLocaleString()}</span>
                        </div>
                    </div>

                    ${record.hairCondition ? `
                    <div style="margin: 15px 0;">
                        <strong>髪の状態:</strong> <span style="color: #666;">${record.hairCondition}</span>
                    </div>
                    ` : ''}

                    ${record.usedProducts ? `
                    <div style="margin: 15px 0;">
                        <strong>使用製品:</strong>
                        <p style="margin: 5px 0; color: #666; font-size: 14px;">${record.usedProducts}</p>
                    </div>
                    ` : ''}

                    ${record.treatmentNotes ? `
                    <div class="record-notes">
                        <strong>施術ノート:</strong><br>
                        ${record.treatmentNotes}
                    </div>
                    ` : ''}

                    ${record.nextRecommendation ? `
                    <div style="margin: 15px 0; padding: 10px; background: #e3f2fd; border-radius: 8px;">
                        <strong style="color: #1976d2;">💡 次回提案:</strong><br>
                        <span style="color: #1565c0; font-size: 14px;">${record.nextRecommendation}</span>
                    </div>
                    ` : ''}
                    
                    <div style="display: flex; gap: 10px; margin-top: 20px;">
                        <button class="btn-sm btn-primary" onclick="editRecord(${record.id})">編集</button>
                        <button class="btn-sm btn-secondary" onclick="printRecord(${record.id})">印刷</button>
                        <button class="btn-sm btn-accent" onclick="copyRecord(${record.id})">複製</button>
                    </div>
                </div>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ja-JP', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'short'
            });
        }

        function initializeSearch() {
            const searchInput = document.getElementById('recordSearch');
            searchInput.addEventListener('input', function() {
                applyFilters();
            });

            const startDate = document.getElementById('startDate');
            const endDate = document.getElementById('endDate');
            
            startDate.addEventListener('change', applyFilters);
            endDate.addEventListener('change', applyFilters);
        }

        function setDefaultDates() {
            const today = new Date();
            const thirtyDaysAgo = new Date(today.getTime() - (30 * 24 * 60 * 60 * 1000));
            
            document.getElementById('endDate').value = today.toISOString().split('T')[0];
            document.getElementById('startDate').value = thirtyDaysAgo.toISOString().split('T')[0];
        }

        function applyFilters() {
            const searchTerm = document.getElementById('recordSearch').value.toLowerCase();
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            const recordCards = document.querySelectorAll('.record-card');
            
            recordCards.forEach(card => {
                const customerName = card.dataset.customerName;
                const recordDate = card.dataset.date;
                const cardText = card.textContent.toLowerCase();
                
                let show = true;
                
                // Text search
                if (searchTerm && !customerName.includes(searchTerm) && !cardText.includes(searchTerm)) {
                    show = false;
                }
                
                // Date range filter
                if (startDate && recordDate < startDate) {
                    show = false;
                }
                if (endDate && recordDate > endDate) {
                    show = false;
                }
                
                card.style.display = show ? 'block' : 'none';
            });
        }

        function searchRecords() {
            applyFilters();
        }

        function openNewRecordModal() {
            document.getElementById('newRecordModal').style.display = 'block';
            // Set default date to today
            document.getElementById('treatmentDate').value = new Date().toISOString().split('T')[0];
        }

        function closeNewRecordModal() {
            document.getElementById('newRecordModal').style.display = 'none';
            document.getElementById('newRecordForm').reset();
            // Reset service rows to just one
            const container = document.getElementById('servicesContainer');
            container.innerHTML = `
                <div class="service-row">
                    <select name="service[]" required>
                        <option value="">サービスを選択</option>
                        <option value="カット">カット</option>
                        <option value="カラー">カラー</option>
                        <option value="パーマ">パーマ</option>
                        <option value="トリートメント">トリートメント</option>
                        <option value="ヘッドスパ">ヘッドスパ</option>
                        <option value="セット">セット</option>
                    </select>
                    <input type="number" name="price[]" placeholder="価格" min="0" required>
                    <button type="button" onclick="addServiceRow()">+</button>
                </div>
            `;
        }

        function addServiceRow() {
            const container = document.getElementById('servicesContainer');
            const newRow = document.createElement('div');
            newRow.className = 'service-row';
            newRow.innerHTML = `
                <select name="service[]" required>
                    <option value="">サービスを選択</option>
                    <option value="カット">カット</option>
                    <option value="カラー">カラー</option>
                    <option value="パーマ">パーマ</option>
                    <option value="トリートメント">トリートメント</option>
                    <option value="ヘッドスパ">ヘッドスパ</option>
                    <option value="セット">セット</option>
                </select>
                <input type="number" name="price[]" placeholder="価格" min="0" required>
                <button type="button" onclick="removeServiceRow(this)">-</button>
            `;
            container.appendChild(newRow);
        }

        function removeServiceRow(button) {
            button.parentElement.remove();
        }

        function editRecord(id) {
            alert(`カルテ編集機能 (ID: ${id}) - 実装予定`);
        }

        function printRecord(id) {
            alert(`カルテ印刷機能 (ID: ${id}) - 実装予定`);
        }

        function copyRecord(id) {
            alert(`カルテ複製機能 (ID: ${id}) - 実装予定`);
        }

        function displayError(message) {
            const grid = document.getElementById('recordsGrid');
            grid.innerHTML = `<div style="text-align: center; padding: 40px; color: #d32f2f;">${message}</div>`;
        }

        // Handle new record form submission
        document.getElementById('newRecordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const recordData = Object.fromEntries(formData.entries());
            
            // Here you would typically send the data to your backend
            console.log('New record data:', recordData);
            alert('新規カルテ作成機能 - 実装予定');
            closeNewRecordModal();
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('newRecordModal');
            if (e.target === modal) {
                closeNewRecordModal();
            }
        });
    </script>
</body>
</html>
