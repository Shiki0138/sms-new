<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#f8e5e1">
    <link rel="manifest" href="/manifest.json">
    <title>Salon Lumière - ログイン</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #d4a574;
            --primary-dark: #b8935f;
            --secondary: #f8e5e1;
            --accent: #e8b4b8;
            --text-dark: #3a3a3a;
            --text-light: #6b6b6b;
            --white: #ffffff;
            --shadow: rgba(212, 165, 116, 0.15);
            --gradient-1: linear-gradient(135deg, #f8e5e1 0%, #fdf0ed 50%, #fff9f7 100%);
            --gradient-2: linear-gradient(135deg, #d4a574 0%, #e8b4b8 100%);
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: var(--gradient-1);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: var(--gradient-2);
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
            animation-delay: 5s;
        }

        .bg-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            right: -75px;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.05); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
            75% { transform: translate(20px, 10px) scale(1.02); }
        }

        .login-container {
            width: 90%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 3rem 2rem;
            box-shadow: 
                0 20px 40px var(--shadow),
                0 0 0 1px rgba(212, 165, 116, 0.1);
            position: relative;
            z-index: 10;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: var(--gradient-2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
            color: var(--white);
            box-shadow: 0 10px 30px var(--shadow);
            transform: rotate(-5deg);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: rotate(0deg) scale(1.05);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--text-dark);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 0.95rem;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        label {
            display: block;
            color: var(--text-dark);
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.8rem;
            transition: color 0.3s ease;
        }

        input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid transparent;
            background: var(--secondary);
            border-radius: 15px;
            font-size: 1rem;
            color: var(--text-dark);
            transition: all 0.3s ease;
            font-family: 'Noto Sans JP', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 5px 20px var(--shadow);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #b8b8b8;
            font-weight: 300;
        }

        .input-icon {
            position: absolute;
            right: 1.2rem;
            top: 3.2rem;
            color: var(--text-light);
            transition: color 0.3s ease;
        }

        input:focus ~ .input-icon {
            color: var(--primary);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: auto;
            margin: 0;
            accent-color: var(--primary);
        }

        .checkbox-wrapper label {
            margin: 0;
            font-size: 0.85rem;
            color: var(--text-light);
            cursor: pointer;
        }

        .forgot-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .forgot-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 1.2rem;
            background: var(--gradient-2);
            border: none;
            border-radius: 20px;
            color: var(--white);
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .login-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px var(--shadow);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 1rem;
            position: relative;
            color: var(--text-light);
            font-size: 0.85rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
        }

        .social-button {
            flex: 1;
            padding: 0.9rem;
            border: 2px solid #e0e0e0;
            background: var(--white);
            border-radius: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-button:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px var(--shadow);
        }

        .signup-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        /* Loading states */
        .loading {
            display: none;
            text-align: center;
            color: var(--primary);
            margin-top: 1rem;
        }

        .loading.show {
            display: block;
        }

        /* Messages */
        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                border-radius: 25px;
            }

            h1 {
                font-size: 1.75rem;
            }

            .logo {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }

            input {
                padding: 0.9rem 1rem;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .login-button {
                padding: 1.1rem;
                font-size: 1rem;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --secondary: #2a2a2a;
                --white: #1a1a1a;
                --text-dark: #f0f0f0;
                --text-light: #b0b0b0;
            }

            body {
                background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            }

            .login-container {
                background: rgba(30, 30, 30, 0.95);
                box-shadow: 
                    0 20px 40px rgba(0, 0, 0, 0.3),
                    0 0 0 1px rgba(255, 255, 255, 0.1);
            }

            input {
                background: #2a2a2a;
                color: #f0f0f0;
            }

            input:focus {
                background: #333;
            }
        }
    </style>
</head>
<body>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>

    <div class="login-container">
        <div class="logo-section">
            <div class="logo">✨</div>
            <h1>Salon Lumière</h1>
            <p class="subtitle">美を創造する、特別な場所へ</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="your@email.com"
                    autocomplete="email"
                >
                <span class="input-icon">📧</span>
            </div>

            <div class="form-group">
                <label for="password">パスワード</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="••••••••"
                    autocomplete="current-password"
                >
                <span class="input-icon">🔒</span>
            </div>

            <div class="remember-forgot">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">ログイン状態を保持</label>
                </div>
                <a href="#" class="forgot-link">パスワードを忘れた？</a>
            </div>

            <div class="error-message message" id="errorMessage"></div>
            <div class="success-message message" id="successMessage"></div>

            <button type="submit" class="login-button" id="loginButton">
                ログイン
            </button>

            <div class="loading" id="loading">
                <span>✨ ログイン中...</span>
            </div>
        </form>

        <div class="divider">
            <span>または</span>
        </div>

        <div class="social-login">
            <button type="button" class="social-button">
                <span>G</span>
            </button>
            <button type="button" class="social-button">
                <span>L</span>
            </button>
            <button type="button" class="social-button">
                <span>A</span>
            </button>
        </div>

        <div class="signup-link">
            アカウントをお持ちでない方は <a href="#">新規登録</a>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginButton = document.getElementById('loginButton');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Show loading
            loginButton.disabled = true;
            loading.classList.add('show');
            
            const formData = new FormData(e.target);
            const email = formData.get('email');
            const password = formData.get('password');
            const remember = formData.get('remember') === 'on';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Save tokens
                    const storage = remember ? localStorage : sessionStorage;
                    
                    // Check for both possible token fields
                    const token = data.token || data.accessToken;
                    if (token) {
                        storage.setItem('salon_token', token);
                        storage.setItem('salon_user', JSON.stringify(data.user));
                        
                        // Also support alternative token keys
                        storage.setItem('salon_accessToken', token);
                    }
                    
                    // Show success
                    successMessage.textContent = '✨ ログイン成功！リダイレクト中...';
                    successMessage.style.display = 'block';
                    
                    // Redirect with animation
                    setTimeout(() => {
                        document.body.style.opacity = '0';
                        setTimeout(() => {
                            window.location.href = '/dashboard.html';
                        }, 300);
                    }, 1000);
                } else {
                    errorMessage.textContent = data.message || 'ログインに失敗しました';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'ネットワークエラーが発生しました';
                errorMessage.style.display = 'block';
            } finally {
                loginButton.disabled = false;
                loading.classList.remove('show');
            }
        });

        // Check if already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('salon_token') || sessionStorage.getItem('salon_token');
            if (token) {
                window.location.href = '/dashboard.html';
            }
        });

        // Add ripple effect to buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.classList.add('ripple');
                
                this.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            });
        });
    </script>
</body>
</html>
