<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#f8e5e1">
    <title>顧客管理 - Salon Lumière</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main-unified.css?v=20250907">
    <style>
        .customers-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .customers-header {
            background: linear-gradient(135deg, #f8e5e1 0%, #f4d1c7 100%);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 16px;
            border: 2px solid #d4a574;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }
        .customers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .customer-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-left: 4px solid #d4a574;
            transition: transform 0.3s ease;
        }
        .customer-card:hover {
            transform: translateY(-5px);
        }
        .customer-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #d4a574;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .customer-stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #d4a574;
        }
        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }
        .add-customer-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #d4a574;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .add-customer-btn:hover {
            background: #c49660;
            transform: scale(1.1);
        }
        .customer-tags {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .customer-tag {
            background: #f0f8ff;
            color: #2196f3;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="customers-container">
        <div class="customers-header">
            <h1 style="color: #8b4513; margin: 0; font-size: 2.5rem; font-family: 'Playfair Display', serif;">
                👥 顧客管理
            </h1>
            <p style="color: #666; margin: 10px 0 0; font-size: 1.1rem;">
                お客様の情報とサービス履歴の管理
            </p>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" placeholder="顧客名、電話番号、メールアドレスで検索..." id="customerSearch">
            <button class="btn-primary" onclick="searchCustomers()">検索</button>
        </div>

        <div class="customers-grid" id="customersGrid">
            <!-- Customer cards will be loaded here -->
        </div>

        <button class="add-customer-btn" onclick="openNewCustomerModal()">
            +
        </button>
    </div>

    <!-- New Customer Modal -->
    <div id="newCustomerModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>新規顧客登録</h2>
                <span class="close" onclick="closeNewCustomerModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="newCustomerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="lastName">姓</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="firstName">名</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">メールアドレス</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">電話番号</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="birthday">生年月日</label>
                        <input type="date" id="birthday" name="birthday">
                    </div>
                    <div class="form-group">
                        <label for="address">住所</label>
                        <textarea id="address" name="address" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="notes">備考</label>
                        <textarea id="notes" name="notes" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="closeNewCustomerModal()">キャンセル</button>
                        <button type="submit" class="btn-primary">顧客を登録</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/customers.js"></script>
    <script>
        // Initialize customers page
        document.addEventListener('DOMContentLoaded', function() {
            loadCustomers();
            initializeSearch();
        });

        async function loadCustomers() {
            try {
                const response = await fetch('/api/customers');
                const customers = await response.json();
                displayCustomers(customers);
            } catch (error) {
                console.error('Failed to load customers:', error);
                displayError('顧客データの読み込みに失敗しました。');
            }
        }

        function displayCustomers(customers) {
            const grid = document.getElementById('customersGrid');
            
            if (customers.length === 0) {
                grid.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">登録された顧客がありません</div>';
                return;
            }

            grid.innerHTML = customers.map(customer => `
                <div class="customer-card" data-customer-id="${customer.id}">
                    <div class="customer-avatar">
                        ${getCustomerInitials(customer.name)}
                    </div>
                    
                    <div>
                        <h3 style="margin: 0; color: #8b4513; font-size: 1.3rem;">${customer.name}</h3>
                        <p style="margin: 5px 0; color: #666;">📧 ${customer.email}</p>
                        <p style="margin: 5px 0; color: #666;">📞 ${customer.phone}</p>
                        ${customer.lastVisit ? `
                        <p style="margin: 5px 0; color: #666;">
                            📅 最終来店: ${formatDate(customer.lastVisit)}
                        </p>
                        ` : ''}
                    </div>

                    <div class="customer-tags">
                        <span class="customer-tag">通常顧客</span>
                        ${isVipCustomer(customer) ? '<span class="customer-tag" style="background: #fff3cd; color: #856404;">VIP</span>' : ''}
                    </div>

                    <div class="customer-stats">
                        <div class="stat-item">
                            <div class="stat-value">${getVisitCount(customer)}</div>
                            <div class="stat-label">来店回数</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">¥${getTotalSpending(customer).toLocaleString()}</div>
                            <div class="stat-label">総支払額</div>
                        </div>
                    </div>
                    
                    <div style="display: flex; gap: 10px; margin-top: 20px;">
                        <button class="btn-sm btn-primary" onclick="editCustomer(${customer.id})">編集</button>
                        <button class="btn-sm btn-secondary" onclick="viewCustomerHistory(${customer.id})">履歴</button>
                        <button class="btn-sm btn-accent" onclick="bookAppointment(${customer.id})">予約</button>
                    </div>
                </div>
            `).join('');
        }

        function getCustomerInitials(name) {
            if (!name) return '?';
            const parts = name.split(' ');
            if (parts.length >= 2) {
                return parts[0][0] + parts[1][0];
            }
            return name[0] + (name[1] || '');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ja-JP', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function isVipCustomer(customer) {
            // Mock VIP logic - you can implement your own criteria
            return getTotalSpending(customer) > 100000 || getVisitCount(customer) > 10;
        }

        function getVisitCount(customer) {
            // Mock data - in a real application, this would come from your backend
            return Math.floor(Math.random() * 20) + 1;
        }

        function getTotalSpending(customer) {
            // Mock data - in a real application, this would come from your backend
            return Math.floor(Math.random() * 150000) + 10000;
        }

        function initializeSearch() {
            const searchInput = document.getElementById('customerSearch');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const customerCards = document.querySelectorAll('.customer-card');
                
                customerCards.forEach(card => {
                    const customerName = card.querySelector('h3').textContent.toLowerCase();
                    const customerEmail = card.querySelector('p:nth-of-type(1)').textContent.toLowerCase();
                    const customerPhone = card.querySelector('p:nth-of-type(2)').textContent.toLowerCase();
                    
                    const matches = customerName.includes(searchTerm) || 
                                   customerEmail.includes(searchTerm) || 
                                   customerPhone.includes(searchTerm);
                    
                    card.style.display = matches ? 'block' : 'none';
                });
            });
        }

        function searchCustomers() {
            // The search is already handled by the input event listener
            const searchInput = document.getElementById('customerSearch');
            searchInput.focus();
        }

        function openNewCustomerModal() {
            document.getElementById('newCustomerModal').style.display = 'block';
        }

        function closeNewCustomerModal() {
            document.getElementById('newCustomerModal').style.display = 'none';
            document.getElementById('newCustomerForm').reset();
        }

        function editCustomer(id) {
            alert(`顧客編集機能 (ID: ${id}) - 実装予定`);
        }

        function viewCustomerHistory(id) {
            alert(`顧客履歴表示機能 (ID: ${id}) - 実装予定`);
        }

        function bookAppointment(id) {
            alert(`予約作成機能 (顧客ID: ${id}) - 実装予定`);
        }

        function displayError(message) {
            const grid = document.getElementById('customersGrid');
            grid.innerHTML = `<div style="text-align: center; padding: 40px; color: #d32f2f;">${message}</div>`;
        }

        // Handle new customer form submission
        document.getElementById('newCustomerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const customerData = Object.fromEntries(formData.entries());
            
            // Here you would typically send the data to your backend
            console.log('New customer data:', customerData);
            alert('新規顧客登録機能 - 実装予定');
            closeNewCustomerModal();
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(e) {
            const modal = document.getElementById('newCustomerModal');
            if (e.target === modal) {
                closeNewCustomerModal();
            }
        });
    </script>
</body>
</html>
