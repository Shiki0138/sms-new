    <style>
        .staff-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .staff-header {
            background: linear-gradient(135deg, #f8e5e1 0%, #f4d1c7 100%);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        .staff-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }
        .staff-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-left: 4px solid #d4a574;
            transition: transform 0.3s ease;
        }
        .staff-card:hover {
            transform: translateY(-5px);
        }
        .staff-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #d4a574, #c49660);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin: 0 auto 15px;
        }
        .staff-role {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 15px;
        }
        .staff-skills {
            display: flex;
            gap: 8px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        .skill-tag {
            background: #f0f8ff;
            color: #2196f3;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        .staff-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        .stat-item {
            text-align: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #d4a574;
        }
        .stat-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            margin-top: 4px;
        }
        .staff-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 15px 0;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .status-available { background: #4caf50; }
        .status-busy { background: #ff9800; }
        .status-off { background: #f44336; }
        .add-staff-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #d4a574;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .add-staff-btn:hover {
            background: #c49660;
            transform: scale(1.1);
        }
        .schedule-preview {
            margin-top: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
        }
        .schedule-time {
            color: #8b4513;
            font-weight: 500;
        }
    </style>

                        <div class="form-group">

                            <input type="text" id="staffLastName" name="staffLastName" required>
                        </div>
                        <div class="form-group">
                            <label for="staffFirstName">名</label>
                            <input type="text" id="staffFirstName" name="staffFirstName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="staffRole">役職</label>
                        <select id="staffRole" name="staffRole" required>
                            <option value="">役職を選択</option>
                            <option value="manager">店長</option>
                            <option value="senior-stylist">シニアスタイリスト</option>
                            <option value="stylist">スタイリスト</option>
                            <option value="junior-stylist">ジュニアスタイリスト</option>
                            <option value="assistant">アシスタント</option>

                    </div>
                    <div class="form-group">
                        <label for="staffEmail">メールアドレス</label>
                        <input type="email" id="staffEmail" name="staffEmail" required>

                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label for="staffHireDate">入社日</label>
                        <input type="date" id="staffHireDate" name="staffHireDate" required>
                    </div>
                    <div class="form-group">
                        <label for="staffSkills">スキル (カンマ区切り)</label>
                        <input type="text" id="staffSkills" name="staffSkills" placeholder="例: カット, カラー, パーマ">
                    </div>
                    <div class="form-group">
                        <label for="staffBio">プロフィール</label>
                        <textarea id="staffBio" name="staffBio" rows="3" placeholder="経歴や専門分野など"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="closeNewStaffModal()">キャンセル</button>
                        <button type="submit" class="btn-primary">スタッフを追加</button>

        ];

        // Initialize staff page
        document.addEventListener('DOMContentLoaded', function() {
            displayStaff(mockStaff);
            
            // Initialize sidebar functionality
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');

            if (mobileMenuToggle) {
                mobileMenuToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('active');
                    sidebarOverlay.classList.toggle('active');
                    document.body.classList.toggle('sidebar-open');
                });
            }

            if (sidebarOverlay) {
                sidebarOverlay.addEventListener('click', function() {
                    sidebar.classList.remove('active');
                    sidebarOverlay.classList.remove('active');
                    document.body.classList.remove('sidebar-open');
                });
            }
        });

        function displayStaff(staff) {
            const grid = document.getElementById('staffGrid');
            
            if (staff.length === 0) {
                grid.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">登録されたスタッフがありません</div>';
                return;
            }

            grid.innerHTML = staff.map(member => `
                <div class="staff-card">
                    <div class="staff-avatar">
                        ${getStaffInitials(member.firstName, member.lastName)}
                    </div>
                    
                    <div style="text-align: center;">
                        <h3 style="margin: 0; color: #8b4513; font-size: 1.3rem;">
                            ${member.lastName} ${member.firstName}
                        </h3>
                        <span class="staff-role">${getRoleText(member.role)}</span>
                        
                        <div class="staff-status">
                            <span class="status-indicator status-${member.status}"></span>
                            <span>${getStatusText(member.status)}</span>
                        </div>
                    </div>

                    <div class="staff-skills">
                        ${member.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                    </div>

                    <div class="staff-stats">
                        <div class="stat-item">
                            <div class="stat-value">${member.todayBookings}</div>
                            <div class="stat-label">今日の予約</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">¥${(member.monthlyRevenue / 1000).toFixed(0)}K</div>
                            <div class="stat-label">今月売上</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${member.avgRating}</div>
                            <div class="stat-label">評価</div>
                        </div>
                    </div>

                    ${member.todaySchedule.length > 0 ? `
                    <div class="schedule-preview">
                        <strong>今日のスケジュール</strong>
                        ${member.todaySchedule.slice(0, 2).map(appointment => `
                            <div style="margin-top: 8px; ${appointment.current ? 'color: #d32f2f; font-weight: bold;' : ''}">
                                <span class="schedule-time">${appointment.time}</span> ${appointment.customer}
                                <div style="font-size: 12px; color: #666;">${appointment.service}</div>
                            </div>
                        `).join('')}
                        ${member.todaySchedule.length > 2 ? `<div style="margin-top: 8px; color: #666; font-size: 12px;">他${member.todaySchedule.length - 2}件...</div>` : ''}
                    </div>
                    ` : '<div class="schedule-preview"><strong>今日はお休みです</strong></div>'}
                    
                    <div style="display: flex; gap: 8px; margin-top: 20px;">
                        <button class="btn-sm btn-primary" onclick="editStaff(${member.id})">編集</button>
                        <button class="btn-sm btn-secondary" onclick="viewSchedule(${member.id})">スケジュール</button>
                        <button class="btn-sm btn-accent" onclick="viewPerformance(${member.id})">実績</button>
                    </div>
                </div>
            `).join('');
        }

        function getStaffInitials(firstName, lastName) {
            return (lastName[0] || '') + (firstName[0] || '');
        }

        function getRoleText(role) {
            const roleMap = {
                'manager': '店長',
                'senior-stylist': 'シニアスタイリスト',
                'stylist': 'スタイリスト',
                'junior-stylist': 'ジュニアスタイリスト',
                'assistant': 'アシスタント',
                'receptionist': '受付'
            };
            return roleMap[role] || role;
        }

        function getStatusText(status) {
            const statusMap = {
                'available': '待機中',
                'busy': '施術中',
                'off': 'お休み'
            };
            return statusMap[status] || status;
        }

        function openNewStaffModal() {
            document.getElementById('newStaffModal').style.display = 'block';
        }

        function closeNewStaffModal() {
            document.getElementById('newStaffModal').style.display = 'none';
            document.getElementById('newStaffForm').reset();
        }

        function editStaff(id) {
            alert(`スタッフ編集機能 (ID: ${id}) - 実装予定`);
        }

        function viewSchedule(id) {
            const staff = mockStaff.find(s => s.id === id);
            if (staff) {
                document.getElementById('scheduleModalTitle').textContent = 
                    `${staff.lastName} ${staff.firstName} さんのスケジュール`;
                
                const scheduleContent = `
                    <div style="margin-bottom: 20px;">
                        <h3>今日のスケジュール (${new Date().toLocaleDateString('ja-JP')})</h3>
                        ${staff.todaySchedule.length > 0 ? `
                            <div style="background: #f8f9fa; padding: 20px; border-radius: 10px;">
                                ${staff.todaySchedule.map(appointment => `
                                    <div style="display: flex; justify-content: between; padding: 10px 0; border-bottom: 1px solid #eee; ${appointment.current ? 'background: #fff3cd; margin: -10px; padding: 10px; border-radius: 5px;' : ''}">

                                            <strong>${appointment.time}</strong><br>
                                            <span style="color: #666;">${appointment.customer} - ${appointment.service}</span>
                                            ${appointment.current ? '<span style="color: #856404; font-weight: bold; margin-left: 10px;">現在施術中</span>' : ''}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : '<p style="color: #666;">今日の予約はありません。</p>'}

                    <div style="display: flex; gap: 10px;">

                    </div>
                `;
                
                document.getElementById('scheduleModalBody').innerHTML = scheduleContent;
                document.getElementById('staffScheduleModal').style.display = 'block';
            }
        }

        function closeScheduleModal() {
            document.getElementById('staffScheduleModal').style.display = 'none';
        }

        function viewPerformance(id) {
            alert(`スタッフ実績表示機能 (ID: ${id}) - 実装予定`);
        }

        // Handle new staff form submission
        document.getElementById('newStaffForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const staffData = Object.fromEntries(formData.entries());
            
            // Convert skills string to array
            if (staffData.staffSkills) {
                staffData.skills = staffData.staffSkills.split(',').map(skill => skill.trim());
                delete staffData.staffSkills;
            }
            
            // Here you would typically send the data to your backend
            console.log('New staff data:', staffData);
            alert('新規スタッフ追加機能 - 実装予定');
            closeNewStaffModal();
        });

        // Close modals when clicking outside
        window.addEventListener('click', function(e) {
            const newStaffModal = document.getElementById('newStaffModal');
            const scheduleModal = document.getElementById('staffScheduleModal');
            
            if (e.target === newStaffModal) {
                closeNewStaffModal();
            }
            if (e.target === scheduleModal) {
                closeScheduleModal();
            }
        });
    </script>
</body>
