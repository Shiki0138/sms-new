<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Refresh - Salon Lumière</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .code {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            margin: 10px 0;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #5a67d8;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔄 強制リフレッシュ</h1>
        <p>
            Viteアセットエラーを解決するため、以下の手順を実行してください：
        </p>
        
        <h2>方法1: 手動でキャッシュクリア（推奨）</h2>
        <div class="code">
            Windows: Ctrl + Shift + Delete<br>
            Mac: Cmd + Shift + Delete
        </div>
        <p>「キャッシュされた画像とファイル」を選択してクリア</p>
        
        <h2>方法2: 開発者ツールでハードリロード</h2>
        <div class="code">
            1. F12キーで開発者ツールを開く<br>
            2. リロードボタンを右クリック<br>
            3. 「キャッシュの消去とハード再読み込み」を選択
        </div>
        
        <h2>方法3: シークレット/プライベートモード</h2>
        <p>新しいシークレット/プライベートウィンドウで開く</p>
        
        <button onclick="clearEverything()">すべてクリアして再起動</button>
        <button onclick="goToCleanLogin()">クリーンなログインページへ</button>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        function clearEverything() {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status success';
            statusEl.innerHTML = '✅ クリア中...<br>';
            
            // Clear all storage
            try {
                localStorage.clear();
                sessionStorage.clear();
                statusEl.innerHTML += '✅ ストレージをクリアしました<br>';
            } catch (e) {
                statusEl.innerHTML += '❌ ストレージクリアエラー: ' + e.message + '<br>';
            }
            
            // Clear cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            statusEl.innerHTML += '✅ Cookieをクリアしました<br>';
            
            // Unregister service workers
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) {
                        registration.unregister();
                    }
                    statusEl.innerHTML += '✅ Service Workerを削除しました<br>';
                });
            }
            
            // Clear caches
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    for (let name of names) {
                        caches.delete(name);
                    }
                    statusEl.innerHTML += '✅ キャッシュをクリアしました<br>';
                });
            }
            
            setTimeout(() => {
                statusEl.innerHTML += '<br><strong>3秒後にログインページへ移動します...</strong>';
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 3000);
            }, 1000);
        }
        
        function goToCleanLogin() {
            // Force reload with cache bypass
            window.location.href = '/login.html?t=' + Date.now();
        }
    </script>
</body>
</html>
