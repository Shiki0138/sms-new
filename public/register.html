<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - Salon Lumière</title>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Salon Lumière</h1>
                <p>美容師のための顧客管理システム</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <h2>新規登録</h2>
                <p class="form-subtitle">14日間の無料トライアルを開始</p>
                
                <div class="form-group">
                    <label for="name">お名前</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required
                        placeholder="山田 太郎"
                    >
                </div>
                
                <div class="form-group">
                    <label for="salonName">サロン名</label>
                    <input 
                        type="text" 
                        id="salonName" 
                        name="salonName" 
                        required
                        placeholder="ヘアサロン○○"
                    >
                </div>
                
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="example@salon.com"
                    >
                </div>
                
                <div class="form-group">
                    <label for="phoneNumber">電話番号</label>
                    <input 
                        type="tel" 
                        id="phoneNumber" 
                        name="phoneNumber" 
                        required
                        placeholder="090-1234-5678"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        placeholder="8文字以上"
                        minlength="8"
                    >
                    <small class="form-help">8文字以上で設定してください</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">パスワード（確認）</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required
                        placeholder="パスワードを再入力"
                    >
                </div>
                
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" name="terms" id="terms" required>
                        <span><a href="/terms" target="_blank">利用規約</a>と<a href="/privacy" target="_blank">プライバシーポリシー</a>に同意する</span>
                    </label>
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    無料で始める
                </button>
            </form>
            
            <div class="auth-footer">
                <p>すでにアカウントをお持ちの方は<a href="/login-new.html" class="link">ログイン</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Validate passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                errorDiv.textContent = 'パスワードが一致しません';
                errorDiv.style.display = 'block';
                return;
            }
            
            const formData = {
                name: document.getElementById('name').value,
                salonName: document.getElementById('salonName').value,
                email: document.getElementById('email').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                password: password
            };
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || '登録に失敗しました');
                }
                
                // Show success message
                successDiv.textContent = '登録が完了しました。自動的にログインページへ移動します...';
                successDiv.style.display = 'block';
                
                // Store token and redirect
                localStorage.setItem('salon_token', data.token);
                localStorage.setItem('salon_user', JSON.stringify(data.user));
                
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 2000);
            } catch (error) {
                console.error('Registration error:', error);
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
