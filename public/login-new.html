<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - Salon Lumière</title>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Salon Lumière</h1>
                <p>美容師のための顧客管理システム</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <h2>ログイン</h2>
                
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="example@salon.com"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        placeholder="パスワード"
                    >
                </div>
                
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" name="remember" id="remember">
                        <span>ログイン状態を保持する</span>
                    </label>
                    <a href="/forgot-password.html" class="link">パスワードを忘れた方</a>
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    ログイン
                </button>
            </form>
            
            <div class="auth-footer">
                <p>アカウントをお持ちでない方は<a href="/register.html" class="link">新規登録</a></p>
            </div>
        </div>
        
        <div class="auth-info">
            <h3>デモアカウント</h3>
            <div class="demo-credentials">
                <p><strong>メール:</strong> test@salon-lumiere.com</p>
                <p><strong>パスワード:</strong> password123</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const errorDiv = document.getElementById('errorMessage');
            
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'ログインに失敗しました');
                }
                
                // Store token
                if (remember) {
                    localStorage.setItem('salon_token', data.token);
                    localStorage.setItem('salon_user', JSON.stringify(data.user));
                } else {
                    sessionStorage.setItem('salon_token', data.token);
                    sessionStorage.setItem('salon_user', JSON.stringify(data.user));
                }
                
                // Redirect to dashboard
                window.location.href = '/dashboard.html';
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
