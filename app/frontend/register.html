<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - Salon Lumière</title>
    <link rel="stylesheet" href="/css/main-unified.css?v=20250907">
    <style>
        /* Register page specific styles */
        body {
            background: linear-gradient(135deg, var(--primary-50) 0%, var(--gray-50) 50%, var(--gray-50) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
            padding: 2rem 0;
        }

        .auth-container {
            width: 90%;
            max-width: 500px;
            padding: 2rem;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--border-radius-lg);
            padding: 3rem 2rem;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-header h1 {
            font-family: var(--font-family-display);
            font-size: 2rem;
            color: var(--gray-800);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--gray-500);
            font-size: 0.95rem;
            font-weight: 300;
        }

        .auth-form h2 {
            font-family: var(--font-family-display);
            font-size: 1.8rem;
            color: var(--gray-800);
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            text-align: center;
            color: var(--gray-500);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--gray-700);
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid transparent;
            background: var(--primary-50);
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            color: var(--gray-700);
            transition: all 0.3s ease;
            font-family: var(--font-family-primary);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-500);
            background: white;
            box-shadow: var(--shadow);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: var(--gray-400);
            font-weight: 300;
        }

        .form-help {
            color: var(--gray-500);
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }

        .form-options {
            margin: 1.5rem 0;
        }

        .checkbox {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            cursor: pointer;
        }

        .checkbox input[type="checkbox"] {
            margin: 0;
            accent-color: var(--primary-500);
            margin-top: 0.2rem;
        }

        .checkbox span {
            color: var(--gray-600);
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .checkbox a {
            color: var(--primary-500);
            text-decoration: none;
            font-weight: 500;
        }

        .checkbox a:hover {
            color: var(--primary-600);
            text-decoration: underline;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
            padding: 1rem;
            border-radius: var(--border-radius-sm);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            animation: slideDown 0.3s ease-out;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
            padding: 1rem;
            border-radius: var(--border-radius-sm);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--gray-500);
            font-size: 0.9rem;
        }

        .auth-footer .link {
            color: var(--primary-500);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .auth-footer .link:hover {
            color: var(--primary-600);
            text-decoration: underline;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 1rem 0;
            }

            .auth-card {
                padding: 2rem 1.5rem;
                border-radius: var(--border-radius);
            }

            .auth-header h1 {
                font-size: 1.75rem;
            }

            .auth-form h2 {
                font-size: 1.5rem;
            }

            .form-group input {
                padding: 0.9rem 1rem;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Salon Lumière</h1>
                <p>美容師のための顧客管理システム</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <h2>新規登録</h2>
                <p class="form-subtitle">14日間の無料トライアルを開始</p>
                
                <div class="form-group">
                    <label for="name">お名前</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required
                        placeholder="山田 太郎"
                    >
                </div>
                
                <div class="form-group">
                    <label for="salonName">サロン名</label>
                    <input 
                        type="text" 
                        id="salonName" 
                        name="salonName" 
                        required
                        placeholder="ヘアサロン○○"
                    >
                </div>
                
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="example@salon.com"
                    >
                </div>
                
                <div class="form-group">
                    <label for="phoneNumber">電話番号</label>
                    <input 
                        type="tel" 
                        id="phoneNumber" 
                        name="phoneNumber" 
                        required
                        placeholder="090-1234-5678"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        placeholder="8文字以上"
                        minlength="8"
                    >
                    <small class="form-help">8文字以上で設定してください</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">パスワード（確認）</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required
                        placeholder="パスワードを再入力"
                    >
                </div>
                
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" name="terms" id="terms" required>
                        <span><a href="/terms" target="_blank">利用規約</a>と<a href="/privacy" target="_blank">プライバシーポリシー</a>に同意する</span>
                    </label>
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    無料で始める
                </button>
            </form>
            
            <div class="auth-footer">
                <p>すでにアカウントをお持ちの方は<a href="/login.html" class="link">ログイン</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Validate passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                errorDiv.textContent = 'パスワードが一致しません';
                errorDiv.style.display = 'block';
                return;
            }
            
            const formData = {
                name: document.getElementById('name').value,
                salonName: document.getElementById('salonName').value,
                email: document.getElementById('email').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                password: password
            };
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || '登録に失敗しました');
                }
                
                // Show success message
                successDiv.textContent = '登録が完了しました。自動的にログインページへ移動します...';
                successDiv.style.display = 'block';
                
                // Store token and redirect
                localStorage.setItem('salon_token', data.token);
                localStorage.setItem('salon_user', JSON.stringify(data.user));
                
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 2000);
            } catch (error) {
                console.error('Registration error:', error);
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
