<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#f8e5e1">
    <title>予約管理 - 美容室VOTAN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main-unified.css?v=20250907">
    <style>
        .appointments-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .appointments-header {
            background: linear-gradient(135deg, #f8e5e1 0%, #f4d1c7 100%);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        .appointments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }
        .appointment-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-left: 4px solid #d4a574;
            transition: transform 0.3s ease;
        }
        .appointment-card:hover {
            transform: translateY(-5px);
        }
        .appointment-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }
        .status-confirmed { background: #e8f5e8; color: #2d7d32; }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-cancelled { background: #f8d7da; color: #721c24; }
        .add-appointment-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #d4a574;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .add-appointment-btn:hover {
            background: #c49660;
            transform: scale(1.1);
        }
        .main-controls {
            margin-bottom: 30px;
        }
        .view-toggle {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
            justify-content: center;
            background: #f5f5f5;
            border-radius: 25px;
            padding: 4px;
            max-width: 300px;
            margin: 0 auto 20px;
        }
        .view-toggle-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: #666;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.95rem;
        }
        .view-toggle-btn.active {
            background: #d4a574;
            color: white;
            box-shadow: 0 2px 8px rgba(212, 165, 116, 0.3);
        }
        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #d4a574;
            background: white;
            color: #d4a574;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        .filter-btn.active {
            background: #d4a574;
            color: white;
        }
        .calendar-view {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <button class="mobile-menu-toggle" id="mobileMenuToggle">☰</button>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo-wrapper">✨</div>
            <h2 class="salon-name">Salon Lumière</h2>
            <span class="plan-badge">PREMIUM</span>
        </div>

        <nav class="nav-menu">
            <a href="/dashboard.html" class="nav-item">
                <span class="nav-icon">🏠</span>
                <span>ダッシュボード</span>
            </a>
            <a href="/appointments.html" class="nav-item active">
                <span class="nav-icon">📅</span>
                <span>予約管理</span>
            </a>
            <a href="/customers.html" class="nav-item">
                <span class="nav-icon">👥</span>
                <span>顧客管理</span>
            </a>
            <a href="/messages.html" class="nav-item">
                <span class="nav-icon">💬</span>
                <span>メッセージ</span>
            </a>
            <a href="/staff.html" class="nav-item">
                <span class="nav-icon">👨‍💼</span>
                <span>スタッフ管理</span>
            </a>
            <a href="/services.html" class="nav-item">
                <span class="nav-icon">✂️</span>
                <span>サービス管理</span>
            </a>
            <a href="/reports.html" class="nav-item">
                <span class="nav-icon">📊</span>
                <span>レポート</span>
            </a>
            <a href="#" class="nav-item">
                <span class="nav-icon">⚙️</span>
                <span>設定</span>
            </a>
        </nav>

        <div class="user-section">
            <div class="user-info">
                <div class="user-avatar">管</div>
                <div class="user-details">
                    <div class="user-name">管理者</div>
                    <div class="user-role">Administrator</div>
                </div>
            </div>
            <button class="logout-btn" id="logoutBtn">ログアウト</button>
        </div>
    </aside>

    <main class="main-content">
        <div class="appointments-container">
        <div class="appointments-header">
            <h1 style="color: #8b4513; margin: 0; font-size: 2.5rem; font-family: 'Playfair Display', serif;">
                📅 予約管理
            </h1>
            <p style="color: #666; margin: 10px 0 0; font-size: 1.1rem;">
                サロンの予約スケジュール管理
            </p>
        </div>

        <div class="main-controls">
            <div class="view-toggle">
                <button id="listViewBtn" class="view-toggle-btn active" data-view="list">📋 リスト</button>
                <button id="calendarViewBtn" class="view-toggle-btn" data-view="calendar">📅 カレンダー</button>
            </div>
            
            <div id="listFilters" class="filter-bar">
                <button class="filter-btn active" data-filter="all">全て</button>
                <button class="filter-btn" data-filter="today">今日</button>
                <button class="filter-btn" data-filter="tomorrow">明日</button>
                <button class="filter-btn" data-filter="this-week">今週</button>
                <button class="filter-btn" data-filter="confirmed">確定済み</button>
                <button class="filter-btn" data-filter="pending">保留中</button>
            </div>
        </div>

        <!-- リスト表示 -->
        <div id="listView" class="appointments-grid">
            <!-- Appointment cards will be loaded here -->
        </div>
        
        <!-- カレンダー表示 -->
        <div id="calendarView" class="calendar-view" style="display: none;">
            <div id="appointmentCalendar"></div>
        </div>

        <button class="add-appointment-btn" onclick="openNewAppointmentModal()">
            +
        </button>
    </div>

    <!-- New Appointment Modal -->
    <div id="newAppointmentModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>新規予約</h2>
                <span class="close" onclick="closeNewAppointmentModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="newAppointmentForm">
                    <div class="form-group">
                        <label for="customerName">顧客名</label>
                        <input type="text" id="customerName" name="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="appointmentDate">予約日</label>
                        <input type="date" id="appointmentDate" name="appointmentDate" required>
                    </div>
                    <div class="form-group">
                        <label for="startTime">開始時間</label>
                        <input type="time" id="startTime" name="startTime" required>
                    </div>
                    <div class="form-group">
                        <label for="endTime">終了時間</label>
                        <input type="time" id="endTime" name="endTime" required>
                    </div>
                    <div class="form-group">
                        <label for="service">サービス</label>
                        <select id="service" name="service" required>
                            <option value="">サービスを選択</option>
                            <option value="カット">カット</option>
                            <option value="カラー">カラー</option>
                            <option value="パーマ">パーマ</option>
                            <option value="カット&カラー">カット&カラー</option>
                            <option value="トリートメント">トリートメント</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="notes">備考</label>
                        <textarea id="notes" name="notes" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="closeNewAppointmentModal()">キャンセル</button>
                        <button type="submit" class="btn-primary">予約を作成</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/calendar.js"></script>
    <script src="/js/appointments.js"></script>
    <script>
        // Initialize appointments page
        document.addEventListener('DOMContentLoaded', function() {
            loadAppointments();
            initializeFilters();
            initializeViewToggle();
        });
        
        function initializeViewToggle() {
            const viewToggleBtns = document.querySelectorAll('.view-toggle-btn');
            viewToggleBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const viewType = this.dataset.view;
                    switchView(viewType);
                });
            });
        }

        async function loadAppointments() {
            try {
                const response = await fetch('/api/appointments');
                const data = await response.json();
                displayAppointments(data.appointments || []);
            } catch (error) {
                console.error('Failed to load appointments:', error);
                displayError('予約データの読み込みに失敗しました。');
            }
        }

        function displayAppointments(appointments) {
            const grid = document.getElementById('listView');
            
            if (appointments.length === 0) {
                grid.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">予約がありません</div>';
                return;
            }

            grid.innerHTML = appointments.map(appointment => `
                <div class="appointment-card" data-appointment-id="${appointment.id}" data-status="${appointment.status}" data-date="${appointment.appointmentDate}">
                    <div style="display: flex; justify-content: between; align-items: start; margin-bottom: 15px;">
                        <div>
                            <h3 style="margin: 0; color: #8b4513; font-size: 1.3rem;">${appointment.customerName}</h3>
                            <p style="margin: 5px 0; color: #666;">${appointment.service}</p>
                        </div>
                        <span class="appointment-status status-${appointment.status}">${getStatusText(appointment.status)}</span>
                    </div>
                    
                    <div style="margin-bottom: 15px;">
                        <p style="margin: 0; color: #8b4513; font-weight: 500;">
                            📅 ${formatDate(appointment.appointmentDate)}
                        </p>
                        <p style="margin: 5px 0; color: #666;">
                            🕐 ${appointment.startTime} - ${appointment.endTime}
                        </p>
                        ${appointment.services && appointment.services.length > 0 ? `
                        <p style="margin: 5px 0; color: #666;">
                            💰 ¥${appointment.services.reduce((sum, service) => sum + service.price, 0).toLocaleString()}
                        </p>
                        ` : ''}
                    </div>
                    
                    <div style="display: flex; gap: 10px; margin-top: 15px;">
                        <button class="btn-sm btn-primary" onclick="editAppointment(${appointment.id})">編集</button>
                        <button class="btn-sm btn-secondary" onclick="viewAppointmentDetails(${appointment.id})">詳細</button>
                        ${appointment.status !== 'cancelled' ? `
                        <button class="btn-sm btn-danger" onclick="cancelAppointment(${appointment.id})">キャンセル</button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function getStatusText(status) {
            const statusMap = {
                'confirmed': '確定',
                'scheduled': '予約済み',
                'pending': '保留中',
                'cancelled': 'キャンセル',
                'completed': '完了'
            };
            return statusMap[status] || status;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ja-JP', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'short'
            });
        }

        function initializeFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Update active state
                    filterButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Apply filter
                    applyFilter(this.dataset.filter);
                });
            });
        }

        function applyFilter(filter) {
            const cards = document.querySelectorAll('.appointment-card');
            const today = new Date().toISOString().split('T')[0];
            const tomorrow = new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString().split('T')[0];
            const weekStart = getWeekStart();
            const weekEnd = getWeekEnd();

            cards.forEach(card => {
                const cardDate = card.dataset.date;
                const cardStatus = card.dataset.status;
                let show = false;

                switch(filter) {
                    case 'all':
                        show = true;
                        break;
                    case 'today':
                        show = cardDate === today;
                        break;
                    case 'tomorrow':
                        show = cardDate === tomorrow;
                        break;
                    case 'this-week':
                        show = cardDate >= weekStart && cardDate <= weekEnd;
                        break;
                    case 'confirmed':
                        show = cardStatus === 'confirmed' || cardStatus === 'scheduled';
                        break;
                    case 'pending':
                        show = cardStatus === 'pending';
                        break;
                }

                card.style.display = show ? 'block' : 'none';
            });
        }

        function getWeekStart() {
            const now = new Date();
            const day = now.getDay();
            const diff = now.getDate() - day;
            return new Date(now.setDate(diff)).toISOString().split('T')[0];
        }

        function getWeekEnd() {
            const now = new Date();
            const day = now.getDay();
            const diff = now.getDate() - day + 6;
            return new Date(now.setDate(diff)).toISOString().split('T')[0];
        }

        function openNewAppointmentModal() {
            document.getElementById('newAppointmentModal').style.display = 'block';
        }

        function closeNewAppointmentModal() {
            document.getElementById('newAppointmentModal').style.display = 'none';
            document.getElementById('newAppointmentForm').reset();
        }

        function editAppointment(id) {
            alert(`予約編集機能 (ID: ${id}) - 実装予定`);
        }

        function viewAppointmentDetails(id) {
            alert(`予約詳細表示機能 (ID: ${id}) - 実装予定`);
        }

        function cancelAppointment(id) {
            if (confirm('この予約をキャンセルしますか？')) {
                alert(`予約キャンセル機能 (ID: ${id}) - 実装予定`);
            }
        }

        function displayError(message) {
            const grid = document.getElementById('listView');
            grid.innerHTML = `<div style="text-align: center; padding: 40px; color: #d32f2f;">${message}</div>`;
        }
        
        // グローバルカレンダーインスタンス
        let calendar = null;
        
        function initializeCalendar() {
            if (calendar) {
                return; // 既に初期化済み
            }
            
            calendar = new AppointmentCalendar('appointmentCalendar', {
                view: 'month',
                onDateClick: function(date) {
                    console.log('Date clicked:', date);
                    // 日付クリック時の処理
                    openNewAppointmentModal();
                    // クリックした日付をフォームに設定
                    const appointmentDate = document.getElementById('appointmentDate');
                    if (appointmentDate) {
                        const dateStr = date.toISOString().split('T')[0];
                        appointmentDate.value = dateStr;
                    }
                    if (date.getHours() > 0) {
                        const startTime = document.getElementById('startTime');
                        if (startTime) {
                            const hours = String(date.getHours()).padStart(2, '0');
                            const minutes = String(date.getMinutes()).padStart(2, '0');
                            startTime.value = `${hours}:${minutes}`;
                        }
                    }
                },
                onAppointmentClick: function(appointment) {
                    console.log('Appointment clicked:', appointment);
                    viewAppointmentDetails(appointment.id);
                }
            });
        }
        
        function switchView(viewType) {
            const listView = document.getElementById('listView');
            const calendarView = document.getElementById('calendarView');
            const listFilters = document.getElementById('listFilters');
            const listViewBtn = document.getElementById('listViewBtn');
            const calendarViewBtn = document.getElementById('calendarViewBtn');
            
            // 現在のビューにフェードアウトクラスを追加
            if (viewType === 'calendar') {
                listView.classList.add('fade-out');
                listFilters.style.opacity = '0';
                
                setTimeout(() => {
                    listView.style.display = 'none';
                    listFilters.style.display = 'none';
                    calendarView.style.display = 'block';
                    listViewBtn.classList.remove('active');
                    calendarViewBtn.classList.add('active');
                    
                    // カレンダーを初期化（初回のみ）
                    initializeCalendar();
                    
                    setTimeout(() => {
                        calendarView.classList.remove('fade-out');
                    }, 50);
                }, 200);
                
            } else {
                calendarView.classList.add('fade-out');
                
                setTimeout(() => {
                    calendarView.style.display = 'none';
                    listView.style.display = 'block';
                    listFilters.style.display = 'flex';
                    listViewBtn.classList.add('active');
                    calendarViewBtn.classList.remove('active');
                    
                    setTimeout(() => {
                        listView.classList.remove('fade-out');
                        listFilters.style.opacity = '1';
                    }, 50);
                }, 200);
            }
        }

        // Handle new appointment form submission
        document.getElementById('newAppointmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const appointmentData = Object.fromEntries(formData.entries());
            
            // Here you would typically send the data to your backend
            console.log('New appointment data:', appointmentData);
            alert('新規予約作成機能 - 実装予定');
            closeNewAppointmentModal();
        });

        // Initialize sidebar functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu toggle
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');

            if (mobileMenuToggle) {
                mobileMenuToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('active');
                    sidebarOverlay.classList.toggle('active');
                    document.body.classList.toggle('sidebar-open');
                });
            }

            if (sidebarOverlay) {
                sidebarOverlay.addEventListener('click', function() {
                    sidebar.classList.remove('active');
                    sidebarOverlay.classList.remove('active');
                    document.body.classList.remove('sidebar-open');
                });
            }
        });
    </script>
    </main>
