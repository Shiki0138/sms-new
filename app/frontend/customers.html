<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客管理 - Salon Lumière</title>
    <link rel="stylesheet" href="/css/legacy/main-unified.css?v=20250907">
    <link rel="stylesheet" href="/css/mobile-navigation.css">
</head>
<body>
    <button class="mobile-menu-toggle" id="mobileMenuToggle">☰</button>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo-wrapper">✨</div>
            <h2 class="salon-name">Salon Lumière</h2>
            <span class="plan-badge">PREMIUM</span>
        </div>

        <nav class="nav-menu">
            <a href="/dashboard.html" class="nav-item">
                <span class="nav-icon">🏠</span>
                <span>ホーム</span>
            </a>
            <a href="/appointments.html" class="nav-item">
                <span class="nav-icon">📅</span>
                <span>予約</span>
            </a>
            <a href="/customers.html" class="nav-item active">
                <span class="nav-icon">👥</span>
                <span>顧客</span>
            </a>
            <a href="/messages.html" class="nav-item">
                <span class="nav-icon">💬</span>
                <span>連絡</span>
            </a>
            <a href="/reports.html" class="nav-item">
                <span class="nav-icon">📈</span>
                <span>売上</span>
            </a>
            <a href="/settings.html" class="nav-item">
                <span class="nav-icon">⚙️</span>
                <span>設定</span>
            </a>
        </nav>

        <div class="user-section">
            <div class="user-info">
                <div class="user-avatar">管</div>
                <div class="user-details">
                    <div class="user-name">管理者</div>
                    <div class="user-role">Administrator</div>
                </div>
            </div>
            <button class="logout-btn" id="logoutBtn">ログアウト</button>
        </div>
    </aside>

    <main class="main-content">
        <header class="header">
            <h1 class="page-title">👥 顧客管理</h1>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="showCreateCustomerModal()">
                    新規顧客登録
                </button>
            </div>
        </header>

        <div class="content-area">
            <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem;">
                <div class="customer-card" style="background: var(--white); border-radius: 16px; box-shadow: var(--shadow-md); padding: 1.5rem; border: 1px solid var(--border-color); transition: transform 0.2s;">
                    <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
                        <div style="width: 60px; height: 60px; background: var(--gradient-2); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem; font-weight: bold;">山</div>
                        <div style="flex: 1;">
                            <h3 style="margin: 0 0 0.25rem 0; color: var(--text-dark);">山田 花子 様</h3>
                            <p style="margin: 0; color: var(--text-light); font-size: 0.9rem;">📱 090-1234-5678</p>
                        </div>
                        <div style="color: #10b981; background: #ecfdf5; padding: 4px 8px; border-radius: 12px; font-size: 0.8rem;">VIP</div>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; margin-bottom: 1rem; font-size: 0.9rem;">
                        <div><strong>メール:</strong> yamada@email.com</div>
                        <div><strong>最終来店:</strong> 2024/03/10</div>
                        <div><strong>前回施術:</strong> カット+カラー</div>
                        <div><strong>累計金額:</strong> ¥128,000</div>
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        <button class="btn btn-secondary" style="flex: 1;">📞 連絡</button>
                        <button class="btn btn-primary" style="flex: 1;">📝 詳細</button>
                    </div>
                </div>
                
                <div class="customer-card" style="background: var(--white); border-radius: 16px; box-shadow: var(--shadow-md); padding: 1.5rem; border: 1px solid var(--border-color); transition: transform 0.2s;">
                    <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
                        <div style="width: 60px; height: 60px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem; font-weight: bold;">佐</div>
                        <div style="flex: 1;">
                            <h3 style="margin: 0 0 0.25rem 0; color: var(--text-dark);">佐藤 美咲 様</h3>
                            <p style="margin: 0; color: var(--text-light); font-size: 0.9rem;">📱 080-9876-5432</p>
                        </div>
                        <div style="color: #3b82f6; background: #dbeafe; padding: 4px 8px; border-radius: 12px; font-size: 0.8rem;">常連</div>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; margin-bottom: 1rem; font-size: 0.9rem;">
                        <div><strong>メール:</strong> sato@email.com</div>
                        <div><strong>最終来店:</strong> 2024/03/08</div>
                        <div><strong>前回施術:</strong> パーマ+トリートメント</div>
                        <div><strong>累計金額:</strong> ¥89,500</div>
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        <button class="btn btn-secondary" style="flex: 1;" onclick="contactCustomer('1')">連絡</button>
                        <button class="btn btn-info" style="flex: 1;" onclick="viewCustomerProfile('1')">詳細</button>
                        <button class="btn btn-primary" style="flex: 1;" onclick="viewCustomerRecord('1')">カルテ</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const customerCards = document.querySelectorAll('.customer-card');
            customerCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-4px)';
                    this.style.boxShadow = 'var(--shadow-lg)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                    this.style.boxShadow = 'var(--shadow-md)';
                });
            });

            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');

            if (mobileMenuToggle && sidebar && sidebarOverlay) {
                mobileMenuToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('mobile-open');
                    sidebarOverlay.classList.toggle('active');
                });

                sidebarOverlay.addEventListener('click', () => {
                    sidebar.classList.remove('mobile-open');
                    sidebarOverlay.classList.remove('active');
                });
            }

            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    localStorage.clear();
                    sessionStorage.clear();
                    window.location.href = '/login.html';
                });
            }
        });

        // 顧客管理機能
        window.viewCustomerProfile = function(customerId) {
            // 包括的な顧客詳細ページに遷移
            window.location.href = `/customer-profile.html?customer=${customerId}`;
        };
        
        // 電子カルテ機能
        window.viewCustomerRecord = function(customerId) {
            // 詳細カルテページに遷移
            window.location.href = `/customer-medical-record.html?customer=${customerId}`;
        };
        
        window.contactCustomer = function(customerId) {
            // メッセージページに顧客IDを渡して遷移
            window.location.href = `/messages.html?customer=${customerId}`;
        };
        
        function showMedicalRecordModal(customerId) {
            // ダミーカルテデータ
            const medicalRecord = {
                '1': {
                    name: '山田花子',
                    treatments: [
                        { date: '2024-03-10', service: 'カット+カラー', notes: '前髪短めに。カラーは8トーンのアッシュブラウン。', staff: '田中', photos: 2 },
                        { date: '2024-01-20', service: 'カット', notes: '全体的に3cm短く。毛先の痛みが気になる。', staff: '佐藤', photos: 1 }
                    ],
                    allergies: 'ジアミン系カラー剤にアレルギーあり',
                    notes: '敏感肌。パッチテスト必須。',
                    lastVisit: '2024-03-10'
                }
            };
            
            const record = medicalRecord[customerId];
            if (!record) {
                alert('カルテ情報が見つかりません');
                return;
            }
            
            const treatmentHistory = record.treatments.map(t => 
                `${t.date}: ${t.service}\n担当: ${t.staff}\n記録: ${t.notes}\n写真: ${t.photos}枚`
            ).join('\n\n');
            
            alert(`📋 ${record.name} 様のカルテ\n\n` +
                  `⚠️ アレルギー情報:\n${record.allergies}\n\n` +
                  `📝 注意事項:\n${record.notes}\n\n` +
                  `📅 施術履歴:\n${treatmentHistory}\n\n` +
                  `💡 次回施術時の参考にしてください`);
        }
        
        window.showCreateCustomerModal = function() {
            const customerData = {
                name: prompt('顧客名を入力してください:'),
                phone: prompt('電話番号を入力してください (例: 090-1234-5678):'),
                email: prompt('メールアドレスを入力してください (任意):') || '',
                notes: prompt('備考・注意事項があれば入力してください (任意):') || ''
            };
            
            if (customerData.name && customerData.phone) {
                // 電話番号の簡単な形式チェック
                const phoneRegex = /^[0-9-+\s()]+$/;
                if (!phoneRegex.test(customerData.phone)) {
                    alert('❌ 電話番号の形式が正しくありません');
                    return;
                }
                
                // 成功メッセージ
                alert(`✅ 新規顧客を登録しました\n\n` +
                      `顧客名: ${customerData.name}\n` +
                      `電話番号: ${customerData.phone}\n` +
                      `メール: ${customerData.email || '未設定'}\n` +
                      `備考: ${customerData.notes || 'なし'}\n\n` +
                      `顧客一覧に追加されました。`);
                      
                // 実際の運用では顧客データベースに保存
                console.log('新規顧客データ:', customerData);
            } else {
                alert('❌ 顧客名と電話番号は必須項目です');
            }
        };
    </script>
</body>
</html>
